<div class="settings-container">
  <h1 class="settings-header">Settings</h1>

  <!-- Dark Mode Toggle - Always Visible -->
  <div class="settings-section">
    <h2>Appearance</h2>
    <div class="mode-toggle">
      <span>Light Mode</span>
      <label class="toggle-switch">
        <input
          type="checkbox"
          [checked]="isDarkMode()"
          (change)="onToggleChange($event)" />
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>
  </div>

  <!-- Logo, Colors - Only Visible if Logged In -->
  <div *ngIf="isLoggedIn()" class="settings-section">
    <h2>Report (Admin Only)</h2>

    <div class="form-section">
      <label>Primary Color:</label>
      <input type="color" formControlName="primaryColor" />
    </div>

    <div class="form-section">
      <label>Accent Color:</label>
      <input type="color" formControlName="accentColor" />
    </div>

    <div class="form-section">
      <label>Logo:</label>
      <input type="file" (change)="handleLogoUpload($event)" />
    </div>

    <div class="form-actions">
      <button class="save-button" (click)="saveSettings()">
        Save Settings
      </button>
    </div>
  </div>
</div>
