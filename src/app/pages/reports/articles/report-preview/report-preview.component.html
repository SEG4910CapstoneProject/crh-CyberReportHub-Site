<div class="report-preview">
  <!-- Title of the report -->
  <h1>Report Preview</h1>

  <!-- Subtitle for statistics -->
  <h2>Statistics</h2>
  <div *ngIf="stats.length > 0">
    <ul>
      <li *ngFor="let stat of stats">
        {{ stat.title }}: {{ stat.value }}
      </li>
    </ul>
  </div>
  <div *ngIf="stats.length === 0">
    <p>No statistics available.</p>
  </div>

  <!-- Subtitle for articles -->
  <h2>Articles</h2>
  <div *ngIf="articlesByCategory">
    <div *ngFor="let category of articlesByCategory | keyvalue">
      <h3>{{ category.key }}</h3>
      <ul>
        <li *ngFor="let article of category.value">
          <a [href]="article.link" target="_blank">{{ article.title }}</a>
        </li>
      </ul>
    </div>
    <div *ngIf="articles.length === 0">
      <p>No articles available.</p>
    </div>
  </div>

  <!-- Back Button -->
  <div class="form-actions">
    <button type="button" (click)="goBack()">Back</button>
  </div>
</div>
