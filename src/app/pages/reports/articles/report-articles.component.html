<div class="report-articles" [class.dark]="isDarkMode">
  <h1>{{ 'reportNew.header' | translate }}</h1>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
    <!-- Statistics Section -->
    <div class="form-section">
      <label>Statistics:</label>
      <div class="stat-list">
        <div *ngFor="let stat of addedStats">
          <div class="stat-item">
            <span>{{ stat.title }}</span>
            <button type="button" (click)="removeStat(stat)">Remove</button>
          </div>
        </div>
      </div>

      <!-- Add statistics button -->
      <div class="add-statistics-container">
        <button class="add-statistics-button" (click)="openAddStatDialog()">+</button>
      </div>
    </div>


    <!-- Articles Section -->
    <div class="form-section">
      <label for="analyst-comment">{{ 'reportNew.analyst' | translate }}:</label>
      <textarea
        id="analyst-comment"
        formControlName="analystComment"
        [attr.maxLength]="maxCommentLength"
        rows="4"
        placeholder="{{ 'reportNew.commentplaceholder' | translate }}"
        class="analyst-comment-textarea"
      ></textarea>
      <div class="char-counter">
        {{ currentCommentLength }}/{{ maxCommentLength }}
      </div>
      <label>Articles:</label>

      <!-- Add Article Search Box -->
      <div class="add-article-container">
        <input
          type="text"
          [formControl]="newArticleForm"
          placeholder="Add Article URL"
          (focus)="newArticleForm.setValue('')" />
        <button (click)="addNewArticle()" class="add-button">+</button>
      </div>

      <div class="article-list">
        <div *ngFor="let article of articles.controls; let i = index" [formGroup]="article">
          <input placeholder="Title" formControlName="title" readonly />
          <select formControlName="type">
            <option [value]="article.get('type')?.value">{{ article.get('type')?.value }}</option>
          </select>
          <select formControlName="category">
