<form (ngSubmit)="onSubmit()" #articleForm="ngForm" class="add-article-form">
  <div class="form-group">
    <label for="link">Article Link</label>
    <input
      type="text"
      id="link"
      name="link"
      [(ngModel)]="article.link"
      placeholder="Enter article URL"
      required />
  </div>

  <div class="form-group">
    <label for="type">Article Type</label>
    <select id="type" name="type" [(ngModel)]="article.type" required>
      <option value="" disabled>Select type</option>
      <option value="Phishing">Phishing</option>
      <option value="Malware">Malware</option>
      <option value="Vulnerability">Vulnerability</option>
      <option value="Data Leak">Data Leak</option>
      <option value="Cyber Attack">Cyber Attack</option>
      <option value="Cloud, AI & 5G">Cloud, AI & 5G</option>
      <option value="Canada">Canada</option>
      <option value="World">World</option>
    </select>
  </div>

  <button type="submit" [disabled]="!articleForm.form.valid">
    Submit Article
  </button>
</form>
