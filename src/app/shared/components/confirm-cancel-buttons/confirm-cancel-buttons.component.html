<crh-button
  type="contained"
  [ariaLabel]="cancelButtonText() ?? ('common.cancel' | translate)"
  (click)="_onCancelPressed.emit()">
  {{ cancelButtonText() ?? ('common.cancel' | translate) }}
</crh-button>
<crh-button
  type="raised"
  [ariaLabel]="confirmButtonText() ?? ('common.confirm' | translate)"
  (click)="_onConfirmPressed.emit()">
  {{ confirmButtonText() ?? ('common.confirm' | translate) }}
</crh-button>
