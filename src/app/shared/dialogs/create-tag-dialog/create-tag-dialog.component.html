<h2 mat-dialog-title>{{ data.tag ? 'Edit Tag' : 'Create Tag' }}</h2>

<div mat-dialog-content>
  <label>Tag Name</label>
  <input type="text" [(ngModel)]="tagName" placeholder="Enter tag name" />

  <h3>Select Articles</h3>

  <!-- Search Bar -->
  <input
    type="text"
    placeholder="Search articles..."
    [(ngModel)]="articleSearchTerm"
    (input)="filterArticles()"
    class="article-search"
  />

  <!-- Article List (Paginated) -->
  <ul class="article-list">
    <li *ngFor="let article of paginatedArticles">
      <span>{{ article.title }}</span>
      <span
        class="add-icon"
        [class.selected]="isSelected(article.articleId)"
        (click)="toggleArticleSelection(article.articleId)">
        {{ isSelected(article.articleId) ? '✔️' : '+' }}
      </span>
    </li>
  </ul>

  <!-- Pagination Controls -->
  <div class="pagination-controls" *ngIf="totalPages > 1">
    <button (click)="prevPage()" [disabled]="currentPage === 1">←</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">→</button>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="save()"
    [disabled]="!tagName.trim()">
    Save
  </button>
</div>
